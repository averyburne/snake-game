<! DOCTYPE html>
<html>
    <head>
        <title>Snake</title>
        <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="js/game-script.js" defer></script>

    </head>
    <body>
        <h1>Snake</h1>
        <div id="button-wrapper">
            <span id="dark-wrapper" class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="darkSwitch">
                <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
            </span>
            <button class="game-button" id="start-button" onclick="main();">Start Game</button>
            <button class="game-button" id="reset-button" onclick="resetSnake(); clearCanvas(); drawSnake(); main(); genFood();">Reset</button>
            <form id="difficulty-form">
                <input type="radio" id="slow-speed" name="difficulty" value="100" checked="checked">
                <label for="slow-speed">slow</label>
                <input type="radio" id="normal-speed" name="difficulty" value="70">
                <label for="normal-speed">normal</label>
                <input type="radio" id="fast-speed" name="difficulty" value="40">
                <label for="fast-speed">fast</label>
            </form>
            <!-- <input type="range" min="1" max="100" value="50" class="slider" id="speed-slider"> -->
        </div>
        <div class="game-wrapper">
            <canvas id="game-canvas" width="404" height="404"></canvas>
        </div>
        <div id="score-counter">0</div>
        <div class="top-10-container">
            <table id="score-table">
                <th id="table-header" style="text-align: center;">Top 10 Scores</th>
            </table>
        </div>
    </body>

</html>
